<!DOCTYPE html>
<html>
<head>
    <title>Phonebook - View Contact</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Phonebook - View Contact</h1>
    <table class="table-view">
        <tr>
            <th>First Name:</th>
            <td>{{ contact.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td>{{ contact.last_name }}</td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td>{{ contact.phone_number }}</td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>{{ contact.email }}</td>
        </tr>
    </table>
    <button class="edit-button"> <a href="/contact/{{ contact.id }}/edit">Edit</a> </button>
    <button class="delete-button"> <a href="/contact/{{ contact.id }}/delete">Delete</a> </button>
        <button> <a href="/">Back to Contacts</a> </button>
</body>
</html>
