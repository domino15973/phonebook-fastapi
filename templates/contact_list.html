<!DOCTYPE html>
<html>
<head>
    <title>Phonebook - Contact List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Phonebook - Contact List</h1>

    <table class="table-list">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.id }}</td>
                <td>{{ contact.first_name }}</td>
                <td>{{ contact.last_name }}</td>
                <td>{{ contact.phone_number }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <button class="view-button"> <a href="/contact/{{ contact.id }}">View</a> </button>
                    <button class="edit-button-list"> <a href="/contact/{{ contact.id }}/edit">Edit</a> </button>
                    <button class="delete-button-list"> <a href="/contact/{{ contact.id }}/delete">Delete</a> </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="create-contact-button"> <a href="/contact/create">Create Contact</a> </button>
</body>
</html>
